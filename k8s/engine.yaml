apiVersion: v1
kind: Service
metadata:
  name: engine
  namespace: crisp-game
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
  namespace: crisp-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
        - name: engine
          image: crispprojectacrdev.azurecr.io/engine:latest
          ports:
            - containerPort: 8081
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: MQTT_BROKER
              value: "tcp://mqtt:1883"
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ENGINE_PORT
            - name: AZURE_STORAGE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AZURE_STORAGE_ACCOUNT
            - name: AZURE_STORAGE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AZURE_STORAGE_KEY
            - name: AZURE_BLOB_CONTAINER
              value: "firmware"
            - name: STORAGE_TYPE
              value: "azure"
            - name: APPINSIGHTS_INSTRUMENTATIONKEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: APPINSIGHTS_INSTRUMENTATIONKEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
