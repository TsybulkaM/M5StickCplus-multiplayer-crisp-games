apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crisp-game-ingress
  namespace: crisp-game
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - crisp-game.example.com
      secretName: crisp-game-tls
  rules:
    - host: crisp-game.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: engine
                port:
                  number: 8081
